<head>
  <!-- Canonical link to help search engines -->
  <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}"/>

  <!-- Basic meta elements -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

  <!--   Dublin Core metadata for Zotero -->  
  <meta name="DC.title" content="{{ page.title }}" />
  <meta name="DC.creator" content="{{ page.author }}" />
  <meta name="DC.contributor" content="{{ page.editor }}" />
  <meta name="DC.date" content="{{ page.publication-date }}" />
  <meta name="DC.rights" content="{{ page.rights }}" />
  <meta name="DC.source" content="{{ site.title }}" />
  
  <!-- Twitter metadata -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@apapenheim" />
  <meta name="twitter:title" content="{{page.title}}" />
  <meta name="twitter:description" content="{% if page.excerpt %} {{ page.excerpt | strip_html | strip_newlines }} {% else %} {{site.description}} {% endif %}" />
  <meta name="twitter:image" content="{% if page.twitterimage %} {{ page.twitterimage }} {% else %} {{site.url}}{{site.baseurl}}/assets/twitter-logo.png {% endif %}" />
    
    <!-- Open Graph metadata -->

    {% if page.layout == "default" %}
    <meta property="og:title" content="{{page.title}}"/>
    <meta property="og:description" content="{% if page.excerpt %} {{ page.excerpt | strip_html | strip_newlines }} {% else %} {{site.description}} {% endif %}">
    <meta property="fb:admins" content="me0w.me0w.me0w.me0w"/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}/"/>
    <meta property="fb:app_id" content="353964668785059"/>
    <meta property="og:image" content="{% if page.ogimage %} {{ page.ogimage }} {% else %} {{site.url}}{{site.baseurl}}/assets/open-graph-card.png {% endif %}"/>
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    {% else %}
    <meta property="og:title" content="{{page.title}}"/>
    <meta property="og:description" content="{% if page.excerpt %} {{ page.excerpt | strip_html | strip_newlines }} {% else %} {{site.description}} {% endif %}">
    <meta property="fb:admins" content="me0w.me0w.me0w.me0w"/>
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}"/>
    <meta property="fb:app_id" content="353964668785059"/>
    <meta property="og:image" content="{% if page.ogimage %} {{ page.ogimage }} {% else %} {{site.url}}{{site.baseurl}}/assets/open-graph-card.png {% endif %}"/>
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    {% endif %}
   
  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>

  <!-- CSS link -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css"/>
 

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="{{ site.baseurl }}/assets/apple-touch-icon-precomposed.png"/>
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico"/>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml"/>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145832191-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-145832191-1');
  </script>

</head>
